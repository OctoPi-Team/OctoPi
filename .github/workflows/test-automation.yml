name: Automatic Deployment
on:
  schedule:
    - cron:  '0 6 * * *'
  push:
    branches:
      - testing

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Load Repo
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Add environment variable SERVER_URL
        run: echo "SERVER_URL=https://frontend-octopi.cfapps.eu10-004.hana.ondemand.com" > .env

      - name: Build the App
        run: npm ci && npm run build
      - name: Run Tests
        run: npm start & sleep 5 && npm run coverage --detectOpenHandles
      - name: Create Test-View folder
        run: mkdir test-view
      - name: Create Test Statistics View
        run: chmod +x test-view-builder.sh && ./test-view-builder.sh

      - name: Deploy to Cloud Foundry
        uses: citizen-of-planet-earth/cf-cli-action@v2
        with:
          cf_api: https://api.cf.eu10-004.hana.ondemand.com
          cf_username: ${{ secrets.CF_USER }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: sovanta AG TDD (Pay as you go)_hs-mannheim
          cf_space: Octo Pi
          command: push -f manifest-test-statistics.yml
